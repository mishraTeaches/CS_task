<div class="container">
  <header>
    <div class="selectedDevices">
      <input type="checkbox" id="allDevices" (change)="allDevices($event)" />
      <label for="allDevices"
        >{{ selected > 0 ? selected : "None" }} Selected</label
      >
    </div>
    <div class="downloadLink">
      <a (click)="download()">
        <i class="fa fa-download"></i>
        Download Selected
      </a>
    </div>
  </header>
  <router-outlet></router-outlet>
</div>
